<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Médicos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Listado de Médicos</h1>
<a href="/vistas/registrarMedico">Registrar Nuevo Médico</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>DNI</th>
        <th>Estado Documento</th>
        <th>Fecha Nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medico : ${medicos}">
        <td th:text="${medico.idmedico}">1</td>
        <td th:text="${medico.nomt2}">Nombre</td>
        <td th:text="${medico.apellidot2}">Apellido</td>
        <td th:text="${medico.emailt2}">email@example.com</td>
        <td th:text="${medico.dnit2}">12345678</td>
        <td th:text="${medico.estadodoc}">Activo</td>
        <td th:text="${#dates.format(medico.fechanac, 'yyyy-MM-dd')}">1990-01-01</td>
    </tr>
    </tbody>
</table>
</body>
</html>
