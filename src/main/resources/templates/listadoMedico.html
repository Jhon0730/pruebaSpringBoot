<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Médicos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1>Listado de Médicos</h1>
<a href="/vistas/registrarMedico">Registrar Nuevo Médico</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>DNI</th>
        <th>Estado Documento</th>
        <th>Fecha Nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de médicos -->
    <tr th:each="medico : ${medicos}">
        <td th:text="${medico.idmedico}">1</td>
        <td th:text="${medico.nomt2}">Nombre</td>
        <td th:text="${medico.apellidot2}">Apellido</td>
        <td th:text="${medico.emailt2}">email@example.com</td>
        <td th:text="${medico.dnit2}">12345678</td>
        <td th:text="${medico.estadodoc}">Activo</td>
        <td th:text="${#dates.format(medico.fechanac, 'yyyy-MM-dd')}">1990-01-01</td>
    </tr>
    </tbody>
</table>
</body>
</html>
